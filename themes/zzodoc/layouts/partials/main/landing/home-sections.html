{{ range .Params.sections }}
  <section class="bgcolor__{{ .bgcolor }}">
    <div class="divider">
      <div class="lmr">
        {{ if eq .type "card" }}
          {{ partial "main/landing/section-card.html" . }}
        {{ else }}
          {{ printf "%#v" "Not supported type" }}
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
